version: '3.8'

services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - app-network
    volumes:
      - plugin-data:/usr/src/app/generated-plugins
    environment:
      - PORT=3001
      # Point to the API service by container name
      - API_HOST=http://gemini-api:5000
      - SCRIPT_PATH=/usr/src/app/bash.sh
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    restart: unless-stopped
    # Use external network to connect to existing container
    external_links:
      - gemni-api-gemini-api-1:gemini-api

volumes:
  plugin-data:

networks:
  app-network:
    external: true
    name: gemni-api_default  # Use the network your API container is on
